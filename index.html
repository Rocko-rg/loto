<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Loto</title>
</head>
<body>

    <h1 class="loto">LOTO 5/25</h1>
    <div class="loto-div">
        <div class="loto-n1 loto-n"></div>
        <div class="loto-n2 loto-n"></div>
        <div class="loto-n3 loto-n"></div>
        <div class="loto-n4 loto-n"></div>
        <div class="loto-n5 loto-n"></div>
        <div class="loto-n6 loto-n"></div>
        <div class="loto-n7 loto-n"></div>
        <div class="loto-n8 loto-n"></div>
        <div class="loto-n9 loto-n"></div>
        <div class="loto-n10 loto-n"></div>
        <div class="loto-n11 loto-n"></div>
        <div class="loto-n12 loto-n"></div>
        <div class="loto-n13 loto-n"></div>
        <div class="loto-n14 loto-n"></div>
        <div class="loto-n15 loto-n"></div>
        <div class="loto-n16 loto-n"></div>
        <div class="loto-n17 loto-n"></div>
        <div class="loto-n18 loto-n"></div>
        <div class="loto-n19 loto-n"></div>
        <div class="loto-n20 loto-n"></div>
        <div class="loto-n21 loto-n"></div>
        <div class="loto-n22 loto-n"></div>
        <div class="loto-n23 loto-n"></div>
        <div class="loto-n24 loto-n"></div>
        <div class="loto-n25 loto-n"></div>
    </div>

    <h1 class="winning">WINNING NUMBERS</h1>
    <div class="winning-div">
        <div class="winning-n1 winning-n"></div>
        <div class="winning-n2 winning-n"></div>
        <div class="winning-n3 winning-n"></div>
        <div class="winning-n4 winning-n"></div>
        <div class="winning-n5 winning-n"></div>
    </div>

     <h1 class="your">YOUR NUMBERS</h1>
    <div class="your-div">
        <input type="text" placeholder="#1" class="your-n1 your-n">
        <input type="text" placeholder="#2" class="your-n2 your-n"> 
        <input type="text" placeholder="#3" class="your-n3 your-n">
        <input type="text" placeholder="#4" class="your-n4 your-n">
        <input type="text" placeholder="#5" class="your-n5 your-n">
    </div>
    
    <div class="btn-div">
        <div class="random-div">
            <button class="random">RANDOM</button>
        </div>
        <div class="play-div">
            <button class="play">PLAY</button>
        </div>
        <div class="reset-div">
            <button class="reset">RESET</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
